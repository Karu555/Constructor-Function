function person(n, a){

    this.name = n,
    this.age = a,
    this.similarity = "Masai School Student"
}

function Teacher(s, n, a){

    person.call(this, n, a)

    //line 133 doing 
    // this.name = n

    this.subject = s
}

function Student(n, a){

    let s1 = person.call(this, n, a)

    this.class = '10th'
}

function Player(n, a){

    let x = person.bind(this, n, a);
    x();

}
